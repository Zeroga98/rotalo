<div class="container-product" *ngIf="product" #containerProducts>
  <a onclick="return false;" [href]="getUrlProduct(product)">
    <div (click)="selectProduct($event)" [ngClass]="isProductSelling || isProductSold? 'opacity-container' : ''" class="container-photo">
      <!--<img [src]="product.photos.url" [alt]="product.name">-->
      <img (load)="triggerMasonryLayout()" *ngIf="!product.product_photo_url" [src]="defaultImage" [alt]="product.product_name" (error)="updateSrc($event)">
      <img (load)="triggerMasonryLayout()" *ngIf="product.product_photo_url" [src]="product.product_photo_url" [alt]="product.product_name"
        (error)="updateSrc($event)">
      <!--<img [src]="product.photos.url || product.photos[0].url" [alt]="product.name">-->
    </div>
    <div class="container-name">
      <div (click)="shareProduct('custom-modal-2')" *ngIf="!isProductSelling  && !isProductSold" class="gtmCompartirProducto icon-share-container">
        <div class="gtmCompartirProducto icon-share">
        </div>
      </div>
      <span (click)="selectProduct($event)" class="name">{{product.product_name}}</span>
    </div>
    <div class="product-info" (click)="selectProduct($event)">
      <div [ngClass]="showField ? '' : 'border-price'" class="container-price">
        <div class="price-container">
          <div>
            <span *ngIf="product.price != 0 && product.currency == 'GTQ'" class="name">{{product.product_price | currency:"Q" | removeDigits}}</span>
            <span *ngIf="product.price != 0 && product.currency != 'GTQ' && idCountry == 9" class="name">{{product.product_price | currency:"$" | removeDigits}}</span>
            <span *ngIf="product.price != 0 && product.currency != 'GTQ' && idCountry == 1" class="name">{{product.product_price | currency:"$" | removeDigits}}</span>
            <span *ngIf="product.price == 0" class="name">Gratis</span>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
