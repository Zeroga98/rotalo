<div class="modal">
    <div class="md-content">
      <div class="close-container">
        <span (click)="close()"  class="icon-circle-cancel"></span>
      </div>
      <div class="share-product-container">
          <div class="icon-share-container">
            <img src="../../assets/img/logo_dislicores_black.png" alt="logo_dislicores">
          </div>
        <div class="company-info-container">
          <div class="coupon-container">
            <div class="title-coupon">
              ESTE ES TU CÓDIGO DE DESCUENTO
            </div>
            <div class="coupon">
              {{coupon}}
            </div>
            <div class="info-coupon">
              Entra a www.dislicores.com y al momento de la compra ingresa este código
            </div>
            <div class="button-container">
              <button class="primary" type="button" onclick="window.open('https://www.dislicores.com', '_blank');">Ingresa aquí</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
