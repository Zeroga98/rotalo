<div class="notifications-item">
  <div class="rate">
    <p class="notification-text" [innerHTML]="'¿Cómo te pareció la rapidez del proceso?'"></p>
    <bar-rating [(rate)]="speed" [max]="5"></bar-rating>
  </div>
  <div class="rate">
    <p class="notification-text" [innerHTML]="'¿Y que tal la calidad del producto?'"></p>
    <bar-rating [(rate)]="quality" [max]="5"></bar-rating>
  </div>
  <div class="rate">
    <p class="notification-text" [innerHTML]="'¿Fui amable y servicial?'"></p>
    <bar-rating [(rate)]="attention" [max]="5"></bar-rating>
  </div>
  <small class="notification-date"></small>
  <div class="notification-buttons">
      <div class="button-item">
          <button [disabled]="disableButton" [innerHTML]="'Calificar'"  class="button button-secondary" (click)="rate()"></button>
      </div>
  </div>
</div>
