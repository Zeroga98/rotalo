<div class="modal-container">
  <div class="modal-share-container">
    <div class="modal-upload">
      <div class="md-content-upload">
        <div class="close-container">
          <span (click)="close()" class="icon-circle-cancel"></span>
        </div>
        <div class="share-product-container">
          <div *ngIf="isWinner">
            <p class="share-product">¡Felicitaciones!</p>
          </div>
          <div *ngIf="!isWinner">
            <p class="share-product">¡Oh no, se te adelantaron!</p>
          </div>
          <div *ngIf="isWinner">
            <div>
              <p class="share-description">
                {{winnerText}}
              </p>
            </div>
          </div>
          <div *ngIf="!isWinner">
            <div>
              <p class="share-description">
                {{loserText}}
              </p>
            </div>
          </div>
        </div>
        <div class="terms-link">
            <a (click) = "goToTerms()" class="share-description">
                Consulta términos y condiciones
            </a>
        </div>
      </div>
    </div>
    <div class="modal-info">
      <div class="close-container">
        <span (click)="close()" class="icon-circle-cancel"></span>
      </div>
      <div class="info-container">
        <div *ngIf="isWinner" class="info">
          <img class="img-modal-pc" [src]="winPhoto" alt="reno_ganaste">
        </div>
        <div *ngIf="!isWinner" class="info">
          <img class="img-modal-lost" [src]="losePhoto" alt="reno_perdiste">
        </div>
      </div>
    </div>
  </div>
</div>
