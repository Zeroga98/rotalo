<div *ngIf="products.length != 0" class="featured-products featured-section">
  <div class="featured-container">
    <div class="row-featured">
      <div class="header-featured">
        <h3>{{title}}</h3>
      </div>
      <ngx-carousel class="carousel-featured" *ngIf="products.length != 0" [inputs]="carouselProductsConfig">
        <ngx-item NgxCarouselItem
          *ngFor="let item of  [{name:'Vehiculos',img:'vehiculo'},{name:'Casas y apartamentos',
          img:'casa'},{name:'Tecnología',img:'tecnologia'},{name:'Hogar y decoración',img:'hogar'},{name:'Moda y accesorios',img:'moda'},{name:'Deporte y entretenimiento',img:'deporte'},{name:'Moda y accesorios',img:'moda'},{name:'Deporte y entretenimiento',img:'deporte'}]">
          <div class="card-category">
            <div class="card-category__img">
              <img src=" ../../assets/img/{{item.img}}.png">
            </div>
            <div class="card-category__content">
              <span>{{item.name}}</span>
              <span>1.700</span>
            </div>
          </div>
        </ngx-item>
        <span NgxCarouselPrev class="carousel-arrow carousel-arrow__prev">
          <span class="icon arrow-flecha_derecha"></span>
        </span>
        <span NgxCarouselNext class="carousel-arrow carousel-arrow__next">
          <span class="icon arrow-flecha_izquierdo"></span>
        </span>
      </ngx-carousel>
    </div>
  </div>
</div>
