<div [ngClass]="{'active': isSelected(), 'unread' : thread.numeroNotificacionesNoLeidas}" class="media conversation">
    <div class="pull-left">
      <img *ngIf="!thread.fotoEmisario" class="media-object avatar"
      [src]="defaultImage" [alt]="thread.nombreEmisario" (error)="updateSrc($event)">
      <img *ngIf="thread.fotoEmisario" class="media-object avatar"
      [src]="thread.fotoEmisario" [alt]="thread.nombreEmisario" (error)="updateSrc($event)">
    </div>
    <div class="media-body">
      <h5 class="media-heading contact-name">
          {{thread.nombreEmisario}}
      </h5>
      <h5 class="media-heading contact-name">
          {{thread.comunidad}}
      </h5>
      <small *ngIf="thread.ultimaNotificacion" class="message-preview">{{thread.ultimaNotificacion.mensaje | slice:0:25}}...</small>
    </div>
    <a (click)="selectInfoConversation()" class="div-link">Select</a>
</div>
