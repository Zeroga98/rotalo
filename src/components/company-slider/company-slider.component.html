<div  class="company-slider-section">
  <div class="header-company">
    <h1>Estas empresas ya estan rotando</h1>
  </div>
  <ngx-carousel [inputs]="carouselCompanyConfig">
      <ngx-item NgxCarouselItem *ngFor="let imgCompany of imgCompanies">
          <div class="companies-container">
            <div class="company-container" *ngFor="let img of imgCompany">
              <div class="img-container">
                  <img [src]="img" [alt]="img">
              </div>
            </div>
          </div>
      </ngx-item>
      <span NgxCarouselPrev class="gtmBannerRotFlechas arrow arrow-prev">
        <div class="ic-arrow ic-arrow-prev"></div>
      </span>
      <span NgxCarouselNext class="gtmBannerRotFlechas arrow arrow-next">
        <div class="ic-arrow ic-arrow-next"></div>
      </span>
  </ngx-carousel>
</div>
