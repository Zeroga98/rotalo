<div class="info-container">
  <div *ngIf="numberMessages !== 1" class="tittle main-title">
    <h1 class="text">Tienes {{numberMessages}} mensajes pendientes</h1>
  </div>
  <div *ngIf="numberMessages == 1" class="tittle main-title">
      <h1 class="text">Tienes un mensaje pendiente</h1>
    </div>
  <div class="content">
    <div class="ranking-container">
      <p>Mi ranking general</p>
      <div class="ranking">
        <show-star [numberStar] = "mainRanking" class="totalRanking"> </show-star>
      </div>
    </div>

    <div class="elements-container">
      <div class="element element-process">
        <p>Rapidez en el proceso</p>
        <show-star [numberStar] = "speedRanking"> </show-star>
      </div>
      <div class="element element-product">
        <p>Calidad del producto</p>
        <show-star [numberStar] = "qualityRanking"> </show-star>
      </div>
      <div class="element element-attention">
        <p>Amabilidad y atención</p>
        <show-star [numberStar] = "attentionRanking"> </show-star>
      </div>
    </div>

    <div class="tittle">
      <p class="text">Artículos</p>
    </div>
    <div class="elements-container">
      <div class="element product-number">
        <div class="container-circle">
          <div class="circle">{{productsRotando}}</div>
          <div class="info">Artículos rotando</div>
        </div>
      </div>
      <div class="element product-number">
        <div class="container-circle">
          <div class="circle">{{productsRotados}}</div>
          <div class="info">Artículos rotados</div>
        </div>
      </div>
      <div class="element product-number">
        <div class="container-circle">
          <div class="circle">{{productExpire}}</div>
          <div class="info">Artículos vencidos</div>
        </div>
      </div>
    </div>
  </div>
</div>
