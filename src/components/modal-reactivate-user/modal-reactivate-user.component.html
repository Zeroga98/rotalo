<div class="close-container">
    <div id="close" class="button-close-modal" (click)="close()">
     <div class="icon-close">
     </div>
    </div>
  </div>
  <div class="modal-container">
    <div class="icon-success">
    </div>
    <div class="description">
      <p>
          ¡Qué bien, volviste!
      </p>
    </div>
    <div class="sub-description">
        <p>
            Acabamos de enviarte un mensaje de activación a <span>{{email}}</span>
        </p>
        <p>
            Haz clic en el botón que aparece en el email para completar el registro.
        </p>
    </div>
  </div>
