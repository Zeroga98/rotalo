<div class="star-container">
  <div  class="group">
    <div [ngClass]="numberStar >= 1 ? 'star-full' : ''" class="star">
    </div>
    <div [ngClass]="numberStar >= 2 ? 'star-full' : ''" class="star">
    </div>
    <div [ngClass]="numberStar >= 3 ? 'star-full' : ''" class="star">
    </div>
    <div [ngClass]="numberStar >= 4 ? 'star-full' : ''" class="star">
    </div>
    <div [ngClass]="numberStar === 5 ? 'star-full' : ''" class="star">
    </div>
  </div>
</div>
