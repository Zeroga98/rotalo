<div class="modal">
  <div class="md-content">
    <div class="icon-main">
      <div class="icon-send"></div>
    </div>
    <div class="close-container">
      <span (click)="close()" class="icon-close">
      </span>
    </div>
    <div>
      <p>¿Quieres decirnos algo?, escríbenos y pronto te responderemos.</p>
      <form role="form" class="form-theme">
        <div class="form-group">
          <input name="email" type="email" class="form-control" maxlength="50" placeholder="¿Cuál es tu correo electrónico?">
          <span class="help-block">
            <span>
              El campo no cumple con el formato de correo.
            </span>
          </span>
        </div>
        <div class="form-group">
          <textarea  class="form-control" name="field" placeholder="Escribe un mensaje…"></textarea>
          <span class="help-block">
            <span>
              Este campo es obligatorio.
            </span>
          </span>
        </div>
        <div>
          <button class="primary" type="submit">
            <div class="icon-send"></div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
