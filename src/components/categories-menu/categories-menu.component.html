<div class="categories-container">
  <div class="menu-mobile-title">
      <label>Categor√≠as</label>
  </div>
  <div class="category" (mouseenter)=showSubCategories(category.id) (mouseleave)=hideSubCategories(category.id) id="category{{category.id}}" *ngFor="let category of categories">
    <!-- <div class="gtmMegaMeCateg{{category.url}}  title-circle" [ngClass]="category.productsActives != 0 ?  category.color: ''"> -->
    <div class="gtmMegaMeCateg{{category.url}} title-circle" (click)="selectCategory(category, {})" [ngClass]="category.productsActives != 0 ?  'active-category': ''">
      <div class="left-container-category">

        <div class="icon-container">
          <span [ngClass]="category.icon"></span>
        </div>
        <a class="gtmMegaMeCateg{{category.url}}">
          <span></span>
          <label>{{ category.name }}</label>
        </a>
      </div>
      <span class="icon-arrow"></span>

    </div>
    <div class="sub-categories hidden flag">
      <div class="title-category-container">
        <label>{{ category.name }}</label>
      </div>
      <div class="mobile-all-container" (click)="selectCategory(category, {})">
          <a class="gtmMegaMeCateg{{category.url}}">
            <label>Ver todos</label>
          </a>
      </div>
      <ul>
        <li [ngClass]="subcategory.productsActives != 0 ?  '': 'disabled'" class="gtmMegaMeCateg{{category.url}}{{ subcategory.url }}" *ngFor="let subcategory of category.subcategories"
          (click)="selectCategory(category, subcategory)">
          <a class="gtmMegaMeCateg{{category.url}}{{ subcategory.url }}">
            {{ subcategory.name }} </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="separator-block"></div>
