<div class="categories-container">
	<div class="category" *ngFor="let category of categories">
		<div class="title-circle" [ngClass]="category.color">
			<span [ngClass]="category.icon"></span>
			<a (click)= "selectCategory(category)">
				<span></span>
				<label>{{ category.name }}</label>
			</a>
		</div>
		<div class="sub-categories">
			<ul>
				<li *ngFor="let subcategory of category.subcategories" (click)="selectSubCategory(subcategory,category)">
					<a> {{ subcategory.name }} </a>
				</li>
			</ul>
		</div>
	</div>
</div>
