<modal-message *ngIf="isModalMessageShowed" (close)="closeModalMessage()"></modal-message>
<nav>
  <div class="container">
    <div class="navbar-header">
      <div class="container-offer">
        <back-arrow class="white" *ngIf="!hideBackArrow"></back-arrow>
        <a class="upload-offer-button" routerLink="/products/form">
          <div class="outside-circle">
            <div class="inside-circle">
              <span class="icon-tag"></span>
            </div>
            <label>Sube tu oferta</label>
          </div>
        </a>
      </div>
      <a class="navbar-brand" (click)="goToHome()">
        <img src="./assets/img/logo-white.svg" alt="brand">
        <h1 class="sr-only">r√≥talo</h1>
      </a>
      <ul class="list-options">
        <li>
          <div class="select-country">
            <select-country class="red-theme-select top-select-country" (selected)="changeSelectorCounrty($event)" [initialValue]="defaultCountryValue"></select-country>
          </div>
        </li>
        <li>
          <a [routerLink]="notificationsRoute">
            <span class="icon-ring">
              <span *ngIf="notificationsAvailable" class="noti-circle">{{notificationsUnread}}</span>
            </span>
          </a>
        </li>
        <li>
          <a (click)="openConversations()">
            <span class="icon-message">
              <span *ngIf="messageAvailable" class="noti-circle">{{messagesUnRead}}</span>
            </span>
          </a>
        </li>
        <li routerLink="/profile/show">
          <a ui-sref="profile.show">
            <span class="icon-account"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
