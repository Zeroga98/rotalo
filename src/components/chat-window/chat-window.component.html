<div class="container">
  <div class="page">
    <div class="marvel-device">
      <div class="screen">
        <div class="screen-container">
          <div class="chat">
            <div class="chat-container">
              <div class="user-bar">
                <div class="back">
                  <i class="zmdi zmdi-arrow-left"></i>
                </div>
                <div class="avatar">
                  <img src="https://rotalo-app-imagenes.s3.amazonaws.com/uploads/photo/file/12508/bicicleta_Blanca.jpg" alt="Avatar">
                </div>
                <div class="name">
                  <span>RÃ³talo</span>
                </div>
                <div class="actions">
                  <i class="zmdi zmdi-delete"></i>
                </div>
              </div>
              <div class="conversation">
                <div class="conversation-container">
                  <div *ngFor="let message of  this.messages"
                  [ngClass]="isSender(message.idEmisor) ? 'sent' : 'received'"
                  class="message">
                   {{message.mensaje}}
                  </div>
                </div>
              </div>
            </div>
            <form class="conversation-compose">
                <input class="input-msg" name="input" placeholder="Escribe un mensaje">
                <button class="send">
                  <div class="circle">

                    <p>Enviar</p>
                  </div>
                </button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
