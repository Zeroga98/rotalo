<div *ngIf="products.length != 0" class="featured-products featured-section">
  <div class="featured-container">
    <div class="row-featured">
      <div *ngIf="title" class="header-featured">
        <h3>{{title}}</h3>
      </div>
      <ngx-carousel class="carousel-featured" *ngIf="type == 'carousel'&& products.length != 0"
        [inputs]="carouselProductsConfig">
        <ngx-item NgxCarouselItem
          *ngFor="let item of  [{img:'sufi-banner'},{img:'qr-banner'},{img:'qr-banner'},{img:'sufi-banner'}]">
          <div class="card-category">
            <div class="card-category__img">
              <img src=" ../../assets/img/{{item.img}}.png">
            </div>
          </div>
        </ngx-item>
        <span NgxCarouselPrev class="carousel-arrow carousel-arrow__prev">
          <span class="icon arrow-flecha_derecha"></span>
        </span>
        <span NgxCarouselNext class="carousel-arrow carousel-arrow__next">
          <span class="icon arrow-flecha_izquierdo"></span>
        </span>
      </ngx-carousel>
      <section class="img-content" *ngIf="type == 'img'">
        <div class="w-img" *ngFor="let item of  [{img:'img-one'},{img:'img-two'},{img:'img-three'}]">
          <img src=" ../../assets/img/{{item.img}}.png">
        </div>
      </section>
    </div>
  </div>
</div>
