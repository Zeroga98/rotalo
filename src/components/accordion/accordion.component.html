<div class="container">
  <section class="ac-container">
    <div class="question" *ngFor="let question of questions">
      <input id="ac-{{question.id}}" name="accordion-{{question.id}}" type="checkbox" />
      <label for="ac-{{question.id}}">{{question.question}}<div class="icon"></div></label>
      <article class="ac-small">
        <div class="answer" [innerHtml]=question.answer></div>
      </article>
    </div>
  </section>
</div>
