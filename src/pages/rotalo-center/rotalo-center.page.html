<navigation-top [hideBackArrow]="isHideBackArrow"></navigation-top>
<div class="main">
  <div *ngIf="showMenu" class="menu">
    <div class="logo-container">
      <div [routerLink]="infoRotalo" class="logo-circle">
        <img class="logo-rotalo" src="../../assets/img/logo_rotalo.svg" alt="logo rotalo">
      </div>
    </div>
    <div class="menu-options">
      <div class="menu-container">
        <div [routerLink]="messages" class="option gtmMensajes" routerLinkActive="active">
          <div class="ico message-icon"></div>
          <a class="gtmMensajes">Mensajes</a>
          <span *ngIf="messageAvailable" class="noti-circle">{{getMessagesUnRead}}</span>
        </div>
        <div [routerLink]="selling" class="option" routerLinkActive="active">
          <div class="ico rotando-icon"></div>
          <a>Artículos rotando</a>
        </div>
        <div [routerLink]="sold" class="option" routerLinkActive="active">
          <div class="ico rotados-icon"></div>
          <a>Artículos rotados</a>
        </div>
        <div [routerLink]="notificationsSettings" class="option" routerLinkActive="active">
          <div class="ico configuration-icon"></div>
          <a>Configuraciones</a>
        </div>
        <div *ngIf="isSuperUser() || currentUser && currentUser['is-admin-store']" class="option">
          <h3>Administrador</h3>
        </div>

        <div *ngIf="isSuperUser()" [routerLink]="featuredProduct" class="option" routerLinkActive="active">
            <div class="ico featured-icon"></div>
            <a>Destacados</a>
        </div>
        <div *ngIf="isSuperUser()" [routerLink]="adminRegister" class="option" routerLinkActive="active">
            <div class="ico admin-icon"></div>
            <a>Pre-registro</a>
        </div>

        <div *ngIf="isSuperUser()" [routerLink]="campaign" class="option" routerLinkActive="active">
          <div class="ico campaign"></div>
          <a>Campañas</a>
        </div>
        <div *ngIf="isSuperUser()" [routerLink]="banners" class="option" routerLinkActive="active">
            <div class="ico banner-icon"></div>
            <a>Banners home</a>
        </div>
        <div *ngIf="isSuperUser()" [routerLink]="users" class="option" routerLinkActive="active">
            <div class="ico banner-icon"></div>
            <a>Usuarios</a>
        </div>

        <div *ngIf="currentUser && currentUser['is-admin-store'] && isSuperUser()" class="option">
          <h3></h3>
        </div>

        <div *ngIf="currentUser && currentUser['is-admin-store'] && (isSuperUser() || !isSuperUser())" [routerLink]="adminOrders" class="option" routerLinkActive="active">
          <div class="ico shop-icon"></div>
          <a>Órdenes tienda</a>
        </div>

      </div>
    </div>
  </div>
  <router-outlet class="content"></router-outlet>
</div>
<custom-footer class="footer"></custom-footer>
