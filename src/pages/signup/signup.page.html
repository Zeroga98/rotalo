<navigation-top-login>
</navigation-top-login>
<div class="container-fluid material">
  <div class="img-container">
    <img src="././assets/img/img_banner_registro.svg" alt="banner registro">
  </div>
  <div class="form-container">
    <form role="form" [formGroup]="registerForm" name="registerForm" class="form-theme" (ngSubmit)="onSubmit()">
      <div class="title-text">
        <h1>Estás a un paso de completar tu registro
        </h1>
      </div>
      <div *ngIf="errorMessage">
        <div class="error-ico">
        </div>
        <span class="error-signup" >
          {{errorMessage}}
        </span>
      </div>
      <div class="input-readonly material-input text-center">
        <span [ngClass]="{'input--filled': registerForm.get('name').value}" class="text-left input input--label-md">
          <input [ngClass]="{'invalid': registerForm.get('name').invalid && !registerForm.get('name').pristine}"
            formControlName="name" name="name" maxlength="50" class="input__field input__field--label-md" id="txt-name" type="text"
            autocomplete="off" />
          <label class="input__label input__label--label-md">
            <span class="input__label-content input__label-content--label-md" data-content="Nombre completo">Nombre
              completo</span>
          </label>
        </span>
        <span class="help-block">
            <span *ngIf="registerForm.get('name').invalid && !registerForm.get('name').pristine">
              Este campo es requerido.
            </span>
        </span>
      </div>
      <div class="input-readonly material-input text-center">
        <span [ngClass]="{'input--filled': registerForm.get('email').value}" class="text-left input input--label-md">
          <input [ngClass]="{'invalid': registerForm.get('email').invalid && !registerForm.get('email').pristine}"
            formControlName="email" name="email" maxlength="64" class=" input__field input__field--label-md " id="txt-email-register"
            type="email" autocomplete="off" />
          <label class="input__label input__label--label-md">
            <span class="input__label-content input__label-content--label-md" data-content="Email corporativo">
              Email corporativo</span>
          </label>
        </span>
        <span class="help-block text-left">
            <span *ngIf="registerForm.get('email').invalid && !registerForm.get('email').pristine">
              El campo no cumple con el formato de correo.
            </span>
        </span>
      </div>
      <div class="input-readonly material-input text-center">
          <span [ngClass]="{'input--filled': registerForm.get('identification').value}" class="text-left input input--label-md">
            <input [ngClass]="{'invalid': registerForm.get('identification').invalid && !registerForm.get('identification').pristine}"
              formControlName="identification" name="identification" maxlength="50" class="input__field input__field--label-md" id="txt-identification" type="text"
              autocomplete="off" />
            <label class="input__label input__label--label-md">
              <span class="input__label-content input__label-content--label-md" data-content="Número de identificación">Número de identificación</span>
            </label>
          </span>
      </div>
      <div class="input-readonly material-input text-center">
        <span [ngClass]="{'input--filled': registerForm.get('cellphone').value}" class="text-left input input--label-md">
          <input [ngClass]="{'invalid': registerForm.get('cellphone').invalid && !registerForm.get('cellphone').pristine}"
            formControlName="cellphone" name="cellphone" maxlength="50" class="input__field input__field--label-md" id="txt-cellphone" type="text"
            autocomplete="off" />
          <label class="input__label input__label--label-md">
            <span class="input__label-content input__label-content--label-md" data-content="Número de celular">Número de celular</span>
          </label>
        </span>
      </div>
      <div class="select-country form-group">
        <select-country class="white-theme-select material-select" [initialValue]="country" (selected)="country=$event;"></select-country>
      </div>
      <div class="row-two">
        <div class="form-group column">
          <select-states [ngClass]="{'invalid': errorState}"  class="white-theme-select material-select" [country]="country" (selected)="state=$event; validateState()"></select-states>
          <span class="error-msg">Este campo es requerido.</span>
        </div>
        <div class="form-group column">
          <select-cities [ngClass]="{'invalid': errorCity}" class="white-theme-select material-select" [state]="state" (selected)="city=$event; validateCity()"></select-cities>
          <span class="error-msg">Este campo es requerido.</span>
        </div>
      </div>
      <div class="row material-design">
        <div class="form-group">
          <input placeholder="Código referido" formControlName="reference" name="reference"  type="text" class="form-control" maxlength="20">
        </div>
      </div>

      <div class="btn-signup">
        <custom-button buttonClass="gtmSignUpValidCrearCuenta primary" type="submit" text="Finalizar registro"></custom-button>
      </div>
    </form>
  </div>
</div>
<custom-footer></custom-footer>
