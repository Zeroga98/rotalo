<navigation-top></navigation-top>
<div class="container-bar-offer">
	<div class="container">
		<div class="inside-circle ">
			<span class="icon-tag"></span>
		</div>
		<h1 class="offer-head-title">Sube Oferta</h1>
	</div>
</div>
<div class="container-form">
	<div class="title-form">
		<span>Completa los siguientes datos</span>
		<span>para que tu producto rote con rapidez</span>
	</div>
	<form role="form" [formGroup]="photosForm" name="photosForm" class="form-theme" (ngSubmit)="publishPhoto(form)" #form>
		<div class="container-step">
			<div class="step-number">
				<span class="number">1. </span>Excoge las imágenes perfectas, mira algunos tips.
			</div>
			<div>
				<image-upload 
				[max]="6"
				[extensions]="['jpg','png']"
				[buttonCaption]="'Selecciona una Imagen'" 
				[dropBoxMessage]="'Arrastra tus imagenes aquí!'" 
				[clearButtonCaption]="'Limpiar'"
				(uploadFinished)="onUploadImageFinished($event)"
				(removed)="onRemoveImage($event)"></image-upload>
			</div>
		</div>
		<div class="container-step">
			<div class="step-number">
				<span class="number">2. </span>Datos de tu producto.
			</div>
			<div class="info-product">
				<div class="form-group">
					<input class="form-control" name="name" formControlName="name" placeholder="¿Qué quieres rotar?*" maxlength="100">
				</div>
				<div class="form-group item-price">
					<input class="form-control" name="price" formControlName="price" placeholder="¿Cuánto vale?*" maxlength="100">
					<select class="form-control currency-select" name="currency" formControlName="currency">
						<option value="COP">COP</option>
						<option value="'USD'">USD</option>
					</select>
					<input type="checkbox" id="checkTerms" name="negotiable" formControlName="negotiable" checked> Recibo Ofertas
				</div>
				<div class="form-group">
					<select class="form-control" (change)="selectedComunity($event)">
						<option value="Escoge una categoria*">Escoge una categoria*</option>
						<option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" name="subcategory-id" formControlName= "subcategory-id">
						<option value="Escoge una subcategoria*">Escoge una subcategoria*</option>
						<option *ngFor="let subCategory of subCategories" value="{{subCategory.id}}">{{subCategory.name}}</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" name="used" formControlName= "used">
						<option value="Estado del articulo*">Estado del articulo*</option>
						<option [ngValue]="true">Articulo Usado</option>
						<option [ngValue]="false">Articulo Nuevo</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" name="visible" formControlName= "visible">
						<option value="¿Quién puede verlo?">¿Quién puede verlo?</option>
						<option [ngValue]="true">Todas las cominidades</option>
						<option [ngValue]="false">Solo mi comunidad</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" name="sell-type" formControlName= "sell-type">
						<option value="Tipo de venta*">Tipo de venta*</option>
						<option value="VENTA">Vendo</option>
						<option value="SUBASTA">Subasto</option>
						<option value="GRATIS">Regalo</option>
					</select>
				</div>
				<div class="form-group full">
					<textarea class="form-control" placeholder="Describe tu producto*" name="description" formControlName= "description" maxlength="500"></textarea>
				</div>
			</div>
		</div>
		<div class="actions-form">
			<custom-button type="submit" text="Subir Oferta" [disabled]="formIsInValid"></custom-button>          
		</div>
	</form>
</div>
