<div class="tittle main-title">
    <h1 class="text">Mis intereses</h1>
</div>
<div>
  <div  class="container">
    <div class="description">
      <p>Selecciona las categorias que mas te interesen, así mantendremos actualizado tu feed con lo que más te gusta.</p>
    </div>
    <div id="flashMessage" class="flashMessage">
        <div *ngIf="messageChange && !errorChange" class="alert alert-success text--center" role="success">
          <p>
            <span class="icon-check alert-icon"></span> {{messageChange}}</p>
        </div>
        <div *ngIf="errorChange && !messageChange" class="alert alert-danger" role="alert">
          <ul>
            <li>
              <span>{{errorChange}}</span>
            </li>
          </ul>
        </div>
    </div>
    <form  role="form">
      <div class="subtitle">
        <p>Me interesa</p>
      </div>
      <div class="form-group user-checked">
          <div class="tag-wrapper">
              <div class="tag-container" *ngFor="let hobby of hobbies">
                <div  *ngIf="hobby.checked"  class="tag">
                    <input
                    value="{{hobby.id}}"
                    name ="{{hobby.name}}"
                    [(ngModel)]="hobby.checked"
                    type="checkbox"/>
                    <label for="{{hobby.id}}">{{hobby.name}}</label>
                    <i class="fa fa-plus"></i>
                    <i class="fa fa-check"></i>
                </div>
              </div>
          </div>
      </div>
      <div class="subtitle">
        <p>Otros intereses</p>
      </div>
      <div class="form-group user-nochecked">
          <div class="tag-wrapper">
              <div class="tag-container" *ngFor="let hobby of hobbies">
                  <div *ngIf="!hobby.checked" class="tag">
                      <input
                      [disabled]="checkMaxNumberHobbies()"
                      value="{{hobby.id}}"
                      name ="{{hobby.name}}"
                      [(ngModel)]="hobby.checked"
                      type="checkbox"/>
                      <label for="{{hobby.id}}">{{hobby.name}}</label>
                      <i class="fa fa-plus"></i>
                      <i class="fa fa-check"></i>
                  </div>
                </div>
          </div>

      </div>
      <footer>
        <div class="btn-container">
          <custom-button  (click) = "saveHobbies()" class="btn--square" type="submit" text="Guardar Cambios"></custom-button>
        </div>
      </footer>
    </form>
  </div>
</div>
