<div class="info-container">
  <div class="tittle main-title">
    <h1 class="text">Artículos rotados</h1>
  </div>
  <nav class="sold-header-nav">
    <div class="nav nav-tabs">
      <div class="tab tab-left" [ngClass]="{ active:  currentTab == 'sold' }">
        <div (click)="currentTab = 'sold'" class="option">
          <a class="link">Vendiste</a>
        </div>
      </div>
      <div class="tab tab-right" [ngClass]="{ active:  currentTab == 'purchased' }">
        <div (click)="currentTab = 'purchased'" class="option">
          <a class="link">Compraste</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container--app">
    <div id="sold" *ngIf="currentTab === 'sold'">
        <div *ngIf="isSpinnerShow" class="spinner">
            <custom-spinner *ngIf="isSpinnerShow"></custom-spinner>
        </div>
      <div *ngIf="showEmptySold" class="products-empty">
        <div class="ico ico-sold"></div>
        <p class="text">No tienes artículos vendidos.</p>
      </div>
      <div class="row-list__wrapper" *ngIf="!showEmptySold">
        <div class="container-masonry">
          <div class="list">
            <div class="masonry">
              <div class="grid-item">
                <product  *ngFor="let productSold of productsSold | paginate: { itemsPerPage: 9, currentPage: pageNumberSold, totalItems: totalItemsSold }"
                  class="product-feed product-sold"
                  (updateProducts)="updateProduct($event)"
                  [isProductSold]="true" [isProductSelling]="false" [showField]="false"
                  [product]="productSold"
                  [colourCompany]="productSold['seller_company_color']  ? productSold['seller_company_color'] : '#FF3646'" id="{{productSold.product_id}}">
                </product>
              </div>
            </div>
            <pagination-controls *ngIf="showPagination" class="has-text-centered" responsive="true" previousLabel="Anterior"
              nextLabel="Siguiente" (pageChange)="getPageSold($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <div id="purchased" *ngIf="currentTab === 'purchased'">
        <div *ngIf="isSpinnerShow" class="spinner">
            <custom-spinner *ngIf="isSpinnerShow"></custom-spinner>
        </div>
      <div *ngIf="showEmptyPurchase"  class="products-empty">
        <div class="ico ico-no-product"></div>
        <p class="text">Aún no tienes ningun artículo comprando.</p>
      </div>
      <div class="row-list__wrapper" *ngIf="!showEmptyPurchase">
        <div class="container-masonry">
          <div class="list">
            <div class="masonry">
              <div class="grid-item">
                <product  *ngFor="let productPurchased of productsPurchased | paginate: { itemsPerPage: 9, currentPage: pageNumberPurchased, totalItems: totalItemsPurchased }"
                  class="product-feed product-sold"
                  (updateProducts)="updateProductPurchased($event)"
                  [isProductPurchased]="true" [isProductSelling]="false" [showField]="false"
                  [product]="productPurchased"
                  [colourCompany]="productPurchased['seller_company_color']  ? productPurchased['seller_company_color'] : '#FF3646'" id="{{productPurchased.product_id}}">
                </product>
              </div>
            </div>
            <pagination-controls *ngIf="showPagination" class="has-text-centered" responsive="true" previousLabel="Anterior"
              nextLabel="Siguiente" (pageChange)="getPagePurchased($event)">
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
