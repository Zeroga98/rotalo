      <div class="form-group">
        <input formControlName="name" id="txt-name" type="text" class="form-control" maxlength="20" placeholder="Nombre">
      </div>

      <div class="form-group">
        <input formControlName="idNumber" id="txt-idNumber" type="text" class="form-control" placeholder="Cédula" maxlength="20"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
      </div>

      <div class="form-group">
        <input formControlName="email" id="txt-email" type="email" class="form-control" placeholder="E-mail" maxlength="50">
      </div>

      <div class="form-group">
        <input formControlName="cellphone" id="txt-cellphone" name="cellphone" type="number" class="form-control" placeholder="Teléfono celular"
          onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="20">
      </div>

      <div class="form-group location">
        <label class="text--grey-dark">Ubicación</label>
        <div class="form-group">
          <select-country class="white-theme-select" (selected)="country=$event"></select-country>
        </div>
        <div class="form-group">
          <select-states class="white-theme-select" [country]="country" (selected)="state=$event"></select-states>
        </div>
        <div class="form-group">
          <select-cities class="white-theme-select" [state]="state"></select-cities>
        </div>
      </div>
      <footer>
        <div class="btn-square">
          <custom-button type="submit" text="Guardar Cambios"></custom-button>
        </div>
      </footer>
    </form>
