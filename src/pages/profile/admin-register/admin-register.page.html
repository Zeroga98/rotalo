<div class="info-container">
  <div class="title main-title">
    <h1 class="text ">Pre-registro</h1>
  </div>
  <div class="material-design">
    <div class="msg-no-products" *ngIf="noRegisters">
      ¡Aún no tenemos Pre-registros!.
    </div>

    <div *ngIf="registers" class="tabla-campaign tabla-orders-container">
      <table *ngIf="!noRegisters" class="table-orders-info campaigns table-orders-title">
        <tbody class="table-body">
          <tr class="title-table">
            <th class="order-user">Nombre</th>
            <th class="order-user">Correo</th>
            <th class="order-user">Tipo documento</th>
            <th class="order-user">Número documento</th>
            <th class="order-user">Fecha de creación</th>
            <th class="table-no-border"></th>
            <th class="table-no-border"></th>
          </tr>
          <div class="margin-table">
          </div>
          <tr *ngFor="let register of registers">
            <td class="order-user">
              <p>{{register.name}}</p>
            </td>
            <td class="order-user">
              <p>{{register.email}}</p>
            </td>
            <td class="order-user">
              <p class="mobile">{{register.documentType.abrev}}</p>
            </td>
            <td class="order-user">
              <p>{{register.idNumber}}</p>
            </td>
            <td class="order-user">
              <p>{{register.createdAt | date}}</p>
            </td>
            <td class="buttons-section">
              <div>
                <button (click)="reSendEmail(register)" class="primary" type="submit">
                  <p>Reenviar correo</p>
                </button>
              </div>
            </td>
            <td class="buttons-section">
              <div>
                <button (click)="deletePreRegister(register.id)" class="primary-light" type="submit">
                  <p>Eliminar</p>
                  <p class="responsive-button">x</p>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
