<div class="info-container">
  <div class="tittle main-title">
    <h1 class="text ">Campañas</h1>
  </div>
  <div class="first-row">
    <div class="create-campaign">
      <div (click)="goToUploadCampaign()" class="btn">
        Crear campaña
      </div>
    </div>
    <div *ngIf="campaigns && campaigns.length > 0" class="filter-container">
      <form class="form-theme">
        <div class="material-design">
          <div class="row">
            <div class="form-group half">
              <label class="label-title">Filtar por</label>
              <select [(ngModel)]="selectState" name="communityId" class="category form-control">
                <option value="">Estado</option>
                <option *ngFor="let state of states" value="{{state}}">{{state}}
              </select>
            </div>
            <div class="form-group half" data-input="searchText">
              <label class="label-title">Fecha de creación</label>
              <input class="form-control" type="text" id="searchTextId" [(ngModel)]="searchText" name="searchText"
                placeholder="dd/mm/aaaa">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="campaigns && campaigns.length > 0" class="tabla-campaign">

    <table id="campaigns-wrap" class="campaigns">
      <tr>
          <th class="no-style">
              <button (click) ="deletCampaign()" mat-icon-button>
                  <div class="trash-icon"></div>
                </button>
            </th>
      </tr>
      <tr>
        <th>
          <label class="material-checkbox container-check">
            <input [checked]="selectAllCheck" (change)="selectAll()" type="checkbox" id="deleteAll" name="deleteAll">
            <span class="checkmark"></span>
          </label>
        </th>
        <th>Título</th>
        <th>Comunidades</th>
        <th>Fecha de creación</th>
        <th class="table-no-border"></th>
        <th class="table-no-border"></th>
        <th class="table-no-border"></th>
      </tr>
      <tr *ngFor="let campaign of  (campaigns | searchByDate: searchText: selectState)">
        <td>
          <label class="material-checkbox container-check">
            <input id = {{campaign.id}} class="delete" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </td>
        <td>{{campaign.title}}</td>
        <td>{{campaign.communitiesText}}</td>
        <td>{{campaign.createdAt}}</td>
        <td><a [routerLink]="getUrlCampaign(campaign.id)" >Editar</a></td>
        <td>{{campaign.status}}</td>
        <td>
            <div class="switch-container">
                <input type="checkbox" [checked]="campaign.active" id="id-name--{{campaign.id}}" name="state" class="switch-input"
                (change)="saveCheck(campaign.active, campaign.id)">
                <label for="id-name--{{campaign.id}}" class="switch-label"></label>
            </div>
        </td>
      </tr>
    </table>
  </div>
</div>
