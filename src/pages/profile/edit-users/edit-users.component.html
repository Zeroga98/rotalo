<div class="info-container">
  <div class="tittle main-title">
    <h1 class="text ">Edición de usuario</h1>
  </div>
  <div class="container-form">
    <form name="editUserForm" role="form" [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="form-theme">
      <div class="material-design">
        <div class="info-product">
          <div class="row-section">
            <div class="row">
              <div class="form-group">
                <label class="label-title">Nombre*</label>
                <input formControlName="name" maxlength="400" type="text" class="form-control" name="name">
                <span class="help-block error-msg"> Este campo es requerido </span>
              </div>
              <div class="form-group">
                <label class="label-title">Cedula*</label>
                <input
                formControlName="id-number" type="text" class="form-control" maxlength="20"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                <span class="help-block error-msg"> Este campo es requerido </span>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="label-title">Celular*</label>
                <input formControlName="cellphone" name="cellphone" type="text" class="form-control"
                onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="15">
                <span class="help-block error-msg"> Este campo es requerido </span>
              </div>
              <div class="form-group">
                <label class="label-title">Empresa*</label>
                <input type="text" class="form-control" name="floor">
                <span class="help-block error-msg"> Este campo es requerido </span>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                  <label class="label-title">País*</label>
                  <select-country class="white-theme-select material-select" [initialValue]="countryValue" (selected)="country=$event"></select-country>

              </div>
              <div class="form-group">
                  <label class="label-title">Departamento*</label>
                  <select-states class="white-theme-select material-select" [initialValue]="stateValue" [country]="country" (selected)="state=$event"></select-states>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                  <label class="label-title">Ciudad*</label>
                  <select-cities class="white-theme-select material-select" [initialValue]="cityValue" [state]="state" (selected)="city=$event"></select-cities>
              </div>
              <div class="form-group">
                <label class="label-title">Email*</label>
                <input formControlName="email" type="email" class="form-control"  maxlength="50">
                <span class="help-block error-msg"> Este campo es requerido </span>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label class="label-title">Contraseña*</label>
                <input
                formControlName="password"
                type="password" class="form-control" name="password">
        
                <span class="help-block" *ngIf="editProfileForm.get('password').errors?.minlength && !editProfileForm.get('password').pristine">
                    El campo no cumple la longitud mínima.
                </span>
              </div>
              <div class="form-group">
                <label class="label-title">Confirmar contraseña*</label>
                <input
                formControlName="confirmNewPassword"
                type="password" class="form-control" name="confirmNewPassword">
 
                <span class="help-block" *ngIf="editProfileForm.get('confirmNewPassword').errors?.minlength && !editProfileForm.get('confirmNewPassword').pristine">
                    El campo no cumple la longitud mínima.
                </span>
                <span class="help-block" *ngIf="editProfileForm?.errors?.match && !editProfileForm.get('confirmNewPassword').errors?.minlength  &&!editProfileForm.get('confirmNewPassword').pristine">
                    La contraseña de verificación no coincide.
                </span>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                <div>
                  <input formControlName="content-admin" type="checkbox" id="id-system--1" name="system" class="switch-input">
                  <label for="id-system--1" class="switch-label">Administrador de sistema</label>
                </div>
                <div>
                  <input type="checkbox" id="id-shop--1" name="shop" class="switch-input">
                  <label for="id-shop--1" class="switch-label">Administrador de tienda</label>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
     <div class="button-container">

     </div>
    </form>
  </div>
</div>
