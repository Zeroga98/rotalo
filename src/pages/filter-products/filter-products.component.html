<div class="filter-container">
  <div class="main">
    <aside class="accordion">

      <div class="filters">
          <div class="title-filter">
              <p class="category" *ngIf="category">{{category.name}}</p>
              <p class="subcategory" *ngIf="category && category.subCategory">{{category.subCategory.name}}</p>
            </div>
            <div *ngIf="filter" class="ac-container">
                <div class="option">
                  <input id="ac-1" name="accordion-1" type="checkbox" />
                  <label for="ac-1">Comunidades<div class="icon"></div></label>
                  <article class="ac-small">
                      <div class="material-design">
                          <div>
                            <div class="md-radio">
                                <input checked value="-1" id="community" type="radio" name="community">
                                <label for="community">Todas ({{filter.filtroComunidad.total}})</label>
                            </div>
                            <div  *ngFor="let community of filter.filtroComunidad.comunidades; let i = index" class="md-radio">
                              <input value="{{community.id}}" id="community{{i}}" type="radio" name="community">
                              <label for="community{{i}}">{{community.name}} ({{community.quantityForFilter}})</label>
                            </div>
                          </div>
                        </div>
                  </article>
                </div>
                <div class="option">
                    <input id="ac-2" name="accordion-1" type="checkbox" />
                    <label for="ac-2">Quiero<div class="icon"></div></label>
                    <article class="ac-small">
                        <div class="material-design">
                            <div>
                              <div class="md-radio">
                                <input checked value="-1" id="sellType" type="radio" name="sellType">
                                <label for="sellType">Todos</label>
                              </div>
                              <div  *ngFor="let sellType of filter.filtroTipoVenta.tiposVentas; let i = index" class="md-radio">
                                  <input value="{{sellType.id}}" id="sellType{{i}}" type="radio" name="sellType">
                                  <label for="sellType{{i}}">{{sellType.name}} ({{sellType.quantityForFilter}})</label>
                              </div>
                            </div>
                          </div>
                    </article>
                </div>

                <div class="option">
                    <input id="ac-3" name="accordion-1" type="checkbox" />
                    <label for="ac-3">Precio<div class="icon"></div></label>
                    <article class="ac-small">
                    </article>
                </div>

                <div class="option">
                    <input id="ac-4" name="accordion-1" type="checkbox" />
                    <label for="ac-4">Departamento<div class="icon"></div></label>
                    <article class="ac-small">
                        <div class="material-design">
                            <div>
                              <div class="md-radio">
                                <input checked value="-1" id="departamento" type="radio" name="departamento">
                                <label for="departamento">Todos</label>
                              </div>
                              <div  *ngFor="let departamento of filter.filtroDepartamento.departamentos; let i = index" class="md-radio">
                                  <input value="{{departamento.id}}" id="departamento{{i}}" type="radio" name="departamento">
                                  <label for="departamento{{i}}">{{departamento.name}} ({{departamento.quantityForFilter}})</label>
                              </div>
                            </div>
                          </div>
                    </article>
                </div>
        
                <div *ngIf="filter.filtroCiudad" class="option">
                    <input id="ac-5" name="accordion-1" type="checkbox" />
                    <label for="ac-5">Ciudad<div class="icon"></div></label>
                    <article class="ac-small">
                        <div class="material-design">
                            <div>
                              <div class="md-radio">
                                <input checked value="-1" id="city" type="radio" name="city">
                                <label for="city">Todos</label>
                              </div>
                              <div  *ngFor="let city of filter.filtroCiudad.ciudades; let i = index" class="md-radio">
                                  <input value="{{city.id}}" id="city{{i}}" type="radio" name="city">
                                  <label for="city{{i}}">{{city.name}} ({{city.quantityForFilter}})</label>
                              </div>
                            </div>
                          </div>
                    </article>
                  </div>
            </div>
      </div>
     
    </aside>
    <section>
        <div class="container-masonry">
            <div class="list">
              <div class="masonry">
                <div class="grid-item">
                  <product #productsEnd *ngFor="let product of products"
                    class="product-feed" [ngClass]="product && product.product_status === 'sell_process' ? 'deactivated-photo' : ''"
                    [isProductSelling]="false" [showField]="true" [product]="product" (selected)="selectProduct($event); setScroll($event)"
                    [colourCompany]="product['seller_company_color']  ? product['seller_company_color'] : '#FF3646'" id="{{product.product_id}}">
                  </product>
                </div>
              </div>
            </div>
          </div>
    </section>
  </div>
</div>
<custom-footer ></custom-footer>
