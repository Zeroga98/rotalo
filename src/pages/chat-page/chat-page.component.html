<div class="info-container">
  <div class="tittle main-title">
    <h1 class="text">Mensajes</h1>
  </div>
  <custom-spinner *ngIf="showSpinner"></custom-spinner>
  <div class="container">
    <chat-threads (selectOption)="receiveOption()" [ngStyle]="{'display': showChatThreads}" ></chat-threads>
    <chat-window  (close) ="closeWindowChat()"  [ngStyle]="{'display': showChatWindow}" (notify)='onNotify($event)' ></chat-window>
  </div>
</div>
