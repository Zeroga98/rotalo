<navigation-top (countryChanged)="onCountryChanged($event)"></navigation-top>
<toolbar 
(selectedCommunity)="changeCommunity($event)" 
(tagsChanged)="searchByTags($event)"
(categorySelected)= "selectedCategory($event)" 
(subCategorySelected)= "selectedSubCategory($event)"></toolbar>
<ngx-carousel [inputs]="carouselConfig">
  <ngx-item NgxCarouselItem *ngFor="let image of imagesBanner">
      <div class="item-banner" [style.background]="'url(' + image + ')'">
      </div>
  </ngx-item>
  <span NgxCarouselPrev class="arrow arrow-prev"></span>
  <span NgxCarouselNext class="arrow arrow-next"></span>
</ngx-carousel>
<div class="container-products">
  <custom-spinner *ngIf="isSpinnerShow"></custom-spinner>
  <product *ngFor="let product of products" [product]="product" (selected)="selectProduct($event)"></product>
</div>
