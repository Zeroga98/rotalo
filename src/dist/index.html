<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: abel-regular;
            src: url(Abel-regular.ttf);
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .m-b {
            text-align: center;
        }

        h1 {
            font-family: abel-regular;
            color: #FF2334;
            font-size: 24px;
            text-align: center;
        }

        p {
            font-family: abel-regular;
            color: #777777;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="center">
        <div class="m-b">
            <a class="m-b-lg">
                <img src="logo-red.svg" alt="brand">
            </a>
        </div>
        <h1>¡En este momento no estamos disponibles!</h1>
        <p>Realizamos mejoras para que la experiencia Rótalo sea cada vez más satisfactoria.</p>
    </div>
</body>

</html>
